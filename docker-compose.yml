version: '3.8'

services:
  # Main RAG Application (Pathway + FastAPI)
  rag-app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: business-rag-app
    ports:
      - "8000:8000"  # Pathway RAG API
      - "8001:8001"  # FastAPI Upload/Search API
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATA_DIR=/app/data
      - PATHWAY_HOST=0.0.0.0
      - PATHWAY_PORT=8000
    volumes:
      - ./data:/app/data
      - ./Cache:/app/Cache
      - ./.env:/app/.env:ro
    networks:
      - rag-network
    restart: unless-stopped

  # Streamlit UI Service
  streamlit-ui:
    build:
      context: .
      dockerfile: dockerfile
    container_name: business-rag-ui
    ports:
      - "8501:8501"  # Streamlit UI
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - API_BASE_URL=http://rag-app:8001
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - rag-network
    restart: unless-stopped
    command: ["streamlit", "run", "ui/main.py", "--server.port=8501", "--server.address=0.0.0.0"]

networks:
  rag-network:
    driver: bridge
    name: business-rag-network

volumes:
  rag-data:
    driver: local
  rag-cache:
    driver: local